<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensaje de Amor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&display=swap');
        body {
            background: url(https://subtlepatterns.com/patterns/noise_lines.png);
            font-family: 'Amatic SC', cursive;
            overflow: hidden;
            color: #fff;
        }
        .bgoverlay {
            background: #fff;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }
        .container {
            position: relative;
            margin: 120px auto 0 auto;
            width: 320px;
        }
        .ico {
            display: block;
            width: 320px;
            height: 320px;
            cursor: pointer;
        }
        .open .ico {
            animation: open 4s;
            transform: scale(10);
        }
        .ico .title {
            position: absolute;
            top: 50%;
            left: 50%;
            margin-left: -95px;
            margin-top: -73px;
            z-index: 4;
            font-size: 70px;
            font-weight: bold;
            color: #fff;
            text-shadow: 2px 4px 3px rgba(0, 0, 0, 0.3);
        }
        .open .ico .title {
            opacity: 0;
            transition: all 0.3s ease;
            top: -100px;
        }
        .ico:before,
        .ico:after,
        .ico2:before,
        .ico2:after {
            position: absolute;
            top: 0;
            left: 0;
            display: block;
            font-size: 20em;
            color: red;
            content: "\f004";
            font-family: FontAwesome;
        }
        .ico2:before,
        .ico2:after {
            color: red;
        }
        .ico:after {
            animation: explode 4s infinite;
        }
        .ico2:before {
            animation: explodeSmall 3s infinite;
        }
        .ico2:after {
            animation: explodeSmall 2s infinite;
        }
        .endtext {
            opacity: 0;
            position: absolute;
            top: -100px;
            width: 100%;
            text-align: center;
        }
        .open .endtext {
            top: 0;
            opacity: 1;
            animation: show 5s;
        }
        .endtext .close {
            position: absolute;
            top: 0;
            right: 0;
            cursor: pointer;
            text-shadow: 2px 4px 3px rgba(0, 0, 0, 0.3);
        }
        .endtext h1 {
            font-size: 50px;
            font-weight: bold;
        }
        .endtext h2 {
            font-size: 30px;
            font-weight: bold;
        }
        .endtext h3 {
            font-size: 20px;
            font-weight: bold;
        }
        @keyframes explode {
            from { transform: scale(1); opacity: 1; }
            to { transform: scale(1.6); opacity: 0; }
        }
        @keyframes explodeSmall {
            from { transform: scale(1); opacity: 1; }
            to { transform: scale(1.2); opacity: 0; }
        }
        @keyframes open {
            from { transform: scale(1); }
            to { transform: scale(10); }
        }
        @keyframes show {
            from { opacity: 0; top: -100px; }
            to { opacity: 1; top: 0; }
        }
    </style>
</head>
<body>
    <div class="bgoverlay">
        <div class="container">
            <span class="ico">
                <span class="ico2"></span>
                <span class="title">Hazme clic</span>
            </span>
            <div class="endtext">
                <span class="close" title="Close"><i class="fa fa-times"></i></span>  
                <h1>TE QUIERO AMOR M√çO</h1>
                <h2>DE</h2>
                <h3>TU PRINCIPE ENCANTADORü§¥üèª</h3>
            </div>
        </div>
    </div>
    <script>
        $(document).ready(function(){ 
            $('.title').click(function(){
                $('.container').addClass('open');
            });
            $('.close').click(function(){
                $('.container').removeClass('open');
            });
        });
    </script>
</body>
</html>
